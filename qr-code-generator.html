<main class="container">

<label for="type">Select QR Code Type:</label>
<select id="type">
  <option value="website">Website URL</option>
  <option value="social">Social Media</option>
  <option value="vcard">vCard</option>
  <option value="email">Email</option>
  <option value="sms">SMS</option>
  <option value="wifi">WiFi</option>
  <option value="bitcoin">Bitcoin</option>

  <option value="location">Location</option>
  <option value="app">App</option>
</select>

<!-- Input fields for each QR type -->
<div class="field-group" id="website-fields"><label>Website URL:</label><input type="text" id="website"></div>
<div class="field-group" id="social-fields">
<label>Social Platform:</label>
<select id="social-platform">
  <option value="facebook">Facebook</option>
  <option value="twitter">Twitter</option>
  <option value="instagram">Instagram</option>
  <option value="linkedin">LinkedIn</option>
</select>
<label>Profile URL/Username:</label><input type="text" id="social-username">
</div>
<div class="field-group" id="vcard-fields">
<label>Name:</label><input type="text" id="vcard-name">
<label>Phone:</label><input type="text" id="vcard-phone">
<label>Email:</label><input type="text" id="vcard-email">
<label>Company:</label><input type="text" id="vcard-company">
</div>
<div class="field-group" id="email-fields">
<label>To Email:</label><input type="text" id="email-to">
<label>Subject:</label><input type="text" id="email-subject">
<label>Message:</label><input type="text" id="email-message">
</div>
<div class="field-group" id="sms-fields">
<label>Phone Number:</label><input type="text" id="sms-number">
<label>Message:</label><input type="text" id="sms-message">
</div>
<div class="field-group" id="wifi-fields">
<label>SSID:</label><input type="text" id="wifi-ssid">
<label>Password:</label><input type="text" id="wifi-pass">
<label>Network Type:</label>
<select id="wifi-type">
  <option value="WPA">WPA/WPA2</option>
  <option value="WEP">WEP</option>
  <option value="nopass">None</option>
</select>
</div>
<div class="field-group" id="bitcoin-fields">
<label>Bitcoin Address:</label><input type="text" id="btc-address">
<label>Amount (optional):</label><input type="text" id="btc-amount">
</div>

</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
<script>
const qr = new QRious({ element: document.createElement('canvas'), size: Math.min(window.innerWidth*0.7, 250) });
const qrcodeDiv = document.getElementById('qrcode');

const typeSelect = document.getElementById('type');
const fgColor = document.getElementById('fg-color');
const bgColor = document.getElementById('bg-color');
const logoInput = document.getElementById('logo');

const fieldGroups = {
  website: document.getElementById('website-fields'),
  social: document.getElementById('social-fields'),
  vcard: document.getElementById('vcard-fields'),
  email: document.getElementById('email-fields'),
  sms: document.getElementById('sms-fields'),
  wifi: document.getElementById('wifi-fields'),
  bitcoin: document.getElementById('bitcoin-fields'),
  video: document.getElementById('video-fields'),
  location: document.getElementById('location-fields'),
  app: document.getElementById('app-fields')
};

function showFields(){
  for(const key in fieldGroups) fieldGroups[key].style.display='none';
  fieldGroups[typeSelect.value].style.display='block';
}
typeSelect.addEventListener('change', showFields);
showFields();

function getQRValue(){
  const type = typeSelect.value;
  switch(type){
    case 'website': return document.getElementById('website').value;
    case 'social': return document.getElementById('social-username').value;
    case 'vcard':
      return `BEGIN:VCARD\nVERSION:3.0\nFN:${document.getElementById('vcard-name').value}\nORG:${document.getElementById('vcard-company').value}\nTEL:${document.getElementById('vcard-phone').value}\nEMAIL:${document.getElementById('vcard-email').value}\nEND:VCARD`;
    case 'email': return `mailto:${document.getElementById('email-to').value}?subject=${encodeURIComponent(document.getElementById('email-subject').value)}&body=${encodeURIComponent(document.getElementById('email-message').value)}`;
    case 'sms': return `SMSTO:${document.getElementById('sms-number').value}:${document.getElementById('sms-message').value}`;
    case 'wifi': return `WIFI:T:${document.getElementById('wifi-type').value};S:${document.getElementById('wifi-ssid').value};P:${document.getElementById('wifi-pass').value};;`;
    case 'bitcoin': return document.getElementById('btc-amount').value ? `bitcoin:${document.getElementById('btc-address').value}?amount=${document.getElementById('btc-amount').value}` : `bitcoin:${document.getElementById('btc-address').value}`;
    case 'video': return document.getElementById('video-url').value;
    case 'location': return `geo:${document.getElementById('loc-lat').value},${document.getElementById('loc-lon').value}`;
    case 'app': return document.getElementById('app-url').value;
    default: return '';
  }
}

document.getElementById('generateBtn').addEventListener('click', ()=>{
  const val = getQRValue();
  if(!val.trim()) return alert('Please enter required information!');
  qr.value = val;
  qr.foreground = fgColor.value;
  qr.background = bgColor.value;

  const canvas = qr.element;
  const ctx = canvas.getContext('2d');
  if(logoInput.files.length>0){
    const img = new Image();
    img.onload = () => {
      const size = canvas.width*0.2;
      ctx.drawImage(img,(canvas.width-size)/2,(canvas.height-size)/2,size,size);
    };
    img.src = URL.createObjectURL(logoInput.files[0]);
  }
  qrcodeDiv.innerHTML='';
  qrcodeDiv.appendChild(canvas);
});

document.getElementById('downloadBtn').addEventListener('click', ()=>{
  if(!qr.value) return alert('Generate a QR code first!');
  const link=document.createElement('a');
  link.href=qr.element.toDataURL('image/png');
  link.download='qrcode.png';
  link.click();
});

window.addEventListener('resize', ()=>{
  if(qr.value){
    qr.size = Math.min(window.innerWidth*0.7, 250);
    qr.value = getQRValue();
    qrcodeDiv.innerHTML='';
    qrcodeDiv.appendChild(qr.element);
  }
});
</script>
