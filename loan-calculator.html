<body>

<header>
<h1>Loan & EMI Calculator</h1>
<h2>Calculate EMI & Repayment Schedule Instantly</h2>
<p><a href="index.html" style="color:#0ff;">← Back to Home</a></p>

<main class="container">

<!-- <div class="ad-placeholder">AdSense Placeholder - Middle</div> -->

<div id="loan-description">Select a loan type to see details here.</div>

<label for="loan-type">Select Loan Type:</label>
<select id="loan-type">
  <option value="personal">Personal Loan</option>
  <option value="home">Home Loan (Mortgage)</option>
  <option value="car">Car Loan</option>
  <option value="education">Education Loan</option>
  <option value="gold">Gold Loan</option>
  <option value="property">Loan Against Property</option>
  <option value="securities">Loan Against Securities/FD</option>
</select>

<label for="principal">Loan Amount (₹):</label>
<input type="number" id="principal" placeholder="Enter loan amount">

<label for="rate">Annual Interest Rate (%):</label>
<input type="number" id="rate" placeholder="Enter interest rate">

<label for="tenure">Loan Tenure (Months):</label>
<input type="number" id="tenure" placeholder="Enter tenure in months">

<button id="calculateBtn">Calculate EMI</button>

<div id="result" aria-label="EMI Calculation Result"></div>
<!-- <div class="ad-placeholder">AdSense Placeholder - Middle</div> -->

</main>

<script>
const principalInput = document.getElementById('principal');
const rateInput = document.getElementById('rate');
const tenureInput = document.getElementById('tenure');
const loanTypeSelect = document.getElementById('loan-type');
const calculateBtn = document.getElementById('calculateBtn');
const resultDiv = document.getElementById('result');
const loanDescriptionDiv = document.getElementById('loan-description');

const loanDescriptions = {
  personal: "Personal Loans are versatile loans for debt consolidation, medical emergencies, home renovations, weddings, or travel. They are generally unsecured with faster approval.",
  home: "Home Loans (Mortgages) finance the purchase or renovation of a home. They offer long repayment tenures and structured EMIs.",
  car: "Car Loans (Auto Loans) help you buy a new or used vehicle. Interest rates and tenure depend on your credit profile.",
  education: "Education Loans (Student Loans) cover tuition, living expenses, and course-related costs. Flexible repayment options may apply after graduation.",
  gold: "Gold Loans are secured loans against gold jewelry, coins, or bars. Quick disbursal with minimal documentation.",
  property: "Loan Against Property allows you to leverage existing property as collateral for funds. Suitable for larger loans with longer tenures.",
  securities: "Loan Against Securities/Fixed Deposits lets you borrow against investments like shares, mutual funds, or FDs. Lower interest rates compared to personal loans."
};

function updateLoanDescription() {
  const selectedLoan = loanTypeSelect.value;
  loanDescriptionDiv.textContent = loanDescriptions[selectedLoan];
}
loanTypeSelect.addEventListener('change', updateLoanDescription);
updateLoanDescription();

function calculateEMI(P, R, N){
    const monthlyRate = R / (12*100);
    const emi = P*monthlyRate/(1 - Math.pow(1+monthlyRate, -N));
    return emi;
}

function generateRepaymentSchedule(P, R, N){
    const monthlyRate = R / (12*100);
    const emi = calculateEMI(P,R,N);
    let balance = P;
    let table = `<h4>Repayment Schedule</h4>
                 <table>
                 <tr><th>Month</th><th>EMI (₹)</th><th>Principal (₹)</th><th>Interest (₹)</th><th>Balance (₹)</th></tr>`;
    for(let i=1;i<=N;i++){
        let interest = balance * monthlyRate;
        let principal = emi - interest;
        balance -= principal;
        if(balance < 0) balance = 0;
        table += `<tr>
                    <td>${i}</td>
                    <td>${emi.toFixed(2)}</td>
                    <td>${principal.toFixed(2)}</td>
                    <td>${interest.toFixed(2)}</td>
                    <td>${balance.toFixed(2)}</td>
                  </tr>`;
    }
    table += "</table>";
    return table;
}

calculateBtn.addEventListener('click', ()=>{
    const loanType = loanTypeSelect.value;
    const P = parseFloat(principalInput.value);
    const R = parseFloat(rateInput.value);
    const N = parseInt(tenureInput.value);

    if(!P || !R || !N) return alert('Please enter all values');

    const emi = calculateEMI(P,R,N);
    const totalPay = emi * N;
    const interestPay = totalPay - P;

    resultDiv.innerHTML = `
        <h3>${loanType.charAt(0).toUpperCase()+loanType.slice(1)} EMI Result</h3>
        <p><strong>Monthly EMI:</strong> ₹${emi.toFixed(2)}</p>
        <p><strong>Total Interest Payable:</strong> ₹${interestPay.toFixed(2)}</p>
        <p><strong>Total Payment:</strong> ₹${totalPay.toFixed(2)}</p>
        ${generateRepaymentSchedule(P,R,N)}
    `;
});
</script>
